<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="CSS/guess.css">
</head>
<body>
    <div>
        <h1>GUESS THE NUMBER</h1>
    </div>

    <section>
        <label for="nu">Enter your number:</label>
        <input type="number" id="nu" placeholder="1 to 100">
        <input type="submit" id="submit" value="Guess">
        <input type="reset" id="reset" value="Reset">
    </section>

    <h2 id="qw"></h2>
    <h2 id="guess"></h2>

    <script src="javascript/guess.js"></script>
</body>
</html>
